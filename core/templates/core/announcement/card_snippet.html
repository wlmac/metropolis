{% load link_tags %}
{% load martortags %}

<div class="card">
    <div class="tag-section">
        {% for tag in announcement.tags.all %}
        <p class="tag" style="background-color:{{tag.color}}">{{tag}}</p>
        {% endfor %}
    </div>
    <h1>{{announcement.title}}</h1>
    <div class="card-authors">
        <div class="circular-image">
            <img src="{{announcement.organization.icon.url}}">
        </div>
        <div>
            {{announcement.organization.pk|organization}},
            {{announcement.author.username|user}}
            â€¢ {{announcement.last_modified_date}}
        </div>
    </div>
    <hr>
    <p class="card-body">{{announcement.body|safe_markdown}}</p>
</div>
