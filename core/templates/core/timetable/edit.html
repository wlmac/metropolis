{% extends 'core/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block main %}
<div class="card">
    <div class="card-body">
        <form method="post">
            <h5 class="card-title">Edit timetable for {{ timetable.term.name }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">Select Courses</h6>
            {% csrf_token %}
            {{ form }}
            {% if not term.is_frozen %}
            <a href="{% url 'course_create' timetable.term.pk %}?next={{ request.path }}">Add a missing course</a><br>
            {% endif %}
            <div class="mt-3">
                <button type="submit" class="btn btn-primary mr-2">Submit</button>
                <a href="{% url 'timetable_list' %}" class="btn btn-primary" role="button" aria-pressed="true">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block deps %}
{% endblock %}
