{% extends 'core/base.html' %}
{% load static %}

{% block title %}
    Calendar
{% endblock %}

{% block deps %}
    <link rel="stylesheet" href="{% static 'core/fullcalendar/lib/main.css' %}" type="text/css"/>
    <script src="{% static 'core/fullcalendar/lib/main.js' %}"></script>
    <link rel="stylesheet" href="{% static 'core/css/calendar/view.css' %}" type="text/css">
    <script src="{% static 'core/js/calendar/view.js' %}"></script>
{% endblock %}

{% block main %}
    <div class="container">
        <div id="inlineContainer">
            <div id="calendar"></div>
        </div>
    </div>
    <div id="details">
        <div class="container">
            <h3 id="detailsCurrentDay"></h3>
            <p id="detailsCurrentWeek"></p>
            <hr>
            <div id="eventDetails">
            </div>
        </div>
    </div>
{% endblock %}
