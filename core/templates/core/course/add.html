{% extends 'core/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% load link_tags %}

{% block main %}
<div class="card">
    <div class="card-body">
        <form method="post">
            <h5 class="card-title">Add course</h5>
            <h6 class="card-subtitle mb-2 text-muted">Add a course for {{ term }}</h6>
            {% csrf_token %}
            {{ form|crispy }}
            <div class="mt-3">
                <button type="submit" class="btn btn-primary mr-2">Submit</button>
                <a href="{% if request.GET.next %}{{ request.GET.next }}{% else %}{% url 'timetable_list' %}{% endif %}" class="btn btn-primary" role="button" aria-pressed="true">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block deps %}
{% endblock %}
