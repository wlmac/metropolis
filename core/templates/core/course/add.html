{% extends 'core/base.html' %}
{% load static %}
{% load link_tags %}

{% block main %}
<div class="card" id="content-container">
    <div class="card-body">
        <form method="post">
            <h6 class="card-subtitle mb-2 text-muted card-top">Add a course for {{ term }}</h6>
            {% csrf_token %}
            {{ form }}
            <div class="mt-3">
                <button type="submit" class="btn btn-primary mr-2">Submit</button>
                <a href="{% if request.GET.next %}{{ request.GET.next }}{% else %}{% url 'timetable_list' %}{% endif %}" class="btn btn-primary" role="button" aria-pressed="true">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block deps %}
    <link rel="stylesheet" href="{% static 'core/css/timetable/main.css' %}"/>
    <style>
        form label{
            font-size: 100%;
            color: var(--link-blue) !important;
            font-weight: bolder;
        }
    </style>
{% endblock %}
