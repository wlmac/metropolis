{% extends 'account/base.html' %}
{% load i18n %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'core/css/account.css' %}">
{% endblock %}

{% block content %}
<div class="row wrapper">
    <div class="col m12 l6 hide-on-med-and-down">
        <img class="responsive-img" src="{% static 'core/image/log-in.png' %}" />
    </div>
    <div class="col m12 l6">
        <div class="form-wrapper">
            <div class="tab-wrapper row">
                <div class="col s6">
                    <a href="/accounts/login">
                        <div class="tab current">Log In
                        </div>
                    </a>
                </div>
                <div class="col s6">
                    <a href="/accounts/signup">
                        <div class="tab">
                            Sign Up
                        </div>
                    </a>
                </div>
            </div>
            <form class="login" method="POST" action="{% url 'account_login' %}">
                {% csrf_token %}
                {{ form }}
                {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                {% endif %}
                <div>
                    <button type="submit" class="btn">{% trans "Sign In" %}</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
